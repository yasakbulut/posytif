<h2>PLAYLISTS</h2>
<p ng-if="!loginStatus.loggedIn"class="notice">Log in to view and create playlists.</p>
<form ng-show="loginStatus.loggedIn" ng-submit="createPlaylist(newPlaylistName)">
  <input type="text" placeholder="Create new.." ng-model="newPlaylistName"/>
</form>
<ul>
  <li ng-repeat="playlist in playlists">
    <a ng-href="#/playlist/{{playlist.$id}}">{{ playlist.name }}</a>
  </li>
</ul>
