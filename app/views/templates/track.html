<div class="track">
  <div class="name">{{track.name}}</div>
  <div class="artist">{{track.artist}}</div>
  <div class="album">{{track.album.name}}</div>
  <div class="duration">{{track.duration_ms | date:'mm:ss'}}</div>
  <div class="actions">
    <select ng-model="track.destinedPlaylist" ng-if="playlists"  ng-options="pl.name for pl in playlists">
      <option value="">Select..</option>
    </select>
    <button ng-click="addTrackToPlaylist(track)">add to playlist</button>
    <button ng-if="playlist" ng-click="removeTrackFromPlaylist(firebaseId, playlist)">remove from this playlist</button>
    <button ng-click="playTrack(track)">play now</button>
    <button ng-click="queueTrack(track)">queue</button>
  </div>
</div>
