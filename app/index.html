<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>posytif</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="icon" href="favicon.png"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-sweetalert/lib/sweet-alert.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/user.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/album-art.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/artist.css">
    <link rel="stylesheet" href="styles/album.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/templates/track.css">
    <link rel="stylesheet" href="styles/templates/highlight-on-add.css">
    <!-- endbuild -->
  </head>
  <body ng-app="posytifApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid" ng-controller="MainCtrl">
      <div class="header navbar shadow-z-1 row">
        <div class="col-md-7">
          <div class="logo">
            <a href="#/search"><span class="icon fa fa-plus-circle"></span></a>
            <span class="logotype">posytif</span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="clearfix">
            <div class="pull-right" ng-include="'views/user.html'" ng-controller="UserCtrl"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div id="navigation" data-spy="affix" data-offset-top="110">
            <div ng-include="'views/navigation.html'" ng-controller="NavigationCtrl" ></div>

          </div>
        </div>
        <div class="col-md-6">
          <div ng-view></div>
        </div>
        <div class="col-md-3">
          <div id="now-playing" data-spy="affix" data-offset-top="110">
            <div class="panel panel-default">
              <div class="panel-heading">NOW PLAYING</div>
              <div class="panel-body">
                <div id="album-art" ng-include="'views/album-art.html'" ng-controller="AlbumArtCtrl"></div>
                <div id="controls" ng-include="'views/controls.html'" ng-controller="ControlsCtrl"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="bower_components/bootstrap-sweetalert/lib/sweet-alert.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/ui-bootstrap-custom-tpls-0.12.0.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/albumArt.js"></script>
        <script src="scripts/controllers/controls.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/artist.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/controllers/playlist.js"></script>
        <script src="scripts/controllers/album.js"></script>
        <script src="scripts/services/player.js"></script>
        <script src="scripts/services/queue.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/spotify.js"></script>
        <script src="scripts/services/playlist.js"></script>
        <script src="scripts/constants/playerStates.js"></script>
        <script src="scripts/directives/track.js"></script>
        <script src="scripts/directives/confirmClick.js"></script>
        <script src="scripts/directives/highlightOnAdd.js"></script>
        <script src="scripts/filters/totalLength.js"></script>
        <script src="scripts/filters/trackCount.js"></script>
        <script src="scripts/filters/joinArtistNames.js"></script>
        <!-- endbuild -->
</body>
</html>
