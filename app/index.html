<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="posytifApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="header">
        <div class="pull-right">
          <div ng-include="'views/user.html'" ng-controller="UserCtrl"></div>
          Search
        </div>
        <h3 class="text-muted">posytif</h3>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div ng-include="'views/navigation.html'" ng-controller="NavigationCtrl"></div>
        </div>
        <div class="col-md-9">
          <div ng-view></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div ng-include="'views/album_art.html'" ng-controller="AlbumArtCtrl"></div>
        </div>
        <div class="col-md-7">
          <div ng-include="'views/controls.html'" ng-controller="ControlsCtrl"></div>
        </div>
      </div>
      <div class="footer">
        <p>Made with <span class="glyphicon glyphicon-heart"></span>, by yasa</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/albumArt.js"></script>
        <script src="scripts/controllers/controls.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/artist.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/controllers/playlist.js"></script>
        <script src="scripts/services/player.js"></script>
        <script src="scripts/services/queue.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/spotify.js"></script>
        <script src="scripts/services/playlist.js"></script>
        <script src="scripts/constants/playerStates.js"></script>
        <script src="scripts/directives/track.js"></script>
        <!-- endbuild -->
</body>
</html>
